<section id="contact" class="px-20 py-10">
    <div>
        <p>Have an enquiry?</p>
        <h2 class="py-5">Contact Me:</h2>
    </div>
    <div>
        <ul>
            <ng-container *ngFor="let singleContact of contacts;">
            <li> {{ singleContact.name }} - {{ singleContact.address }} </li>
        </ng-container>
        </ul>
    </div>
</section>
