<section id="contact" class="lg:px-20 py-10 text-center">
    <div>
        <p>Have an enquiry?</p>
        <h2 class="pt-3">Contact Me</h2>
        <!-- <fa-icon [icon]="faEnvelope"></fa-icon> -->
    </div>
    <div>

    <ng-container *ngFor="let singleContact of contacts;">
        <div class="contact-method">
            <button>
                <a href="{{singleContact.address}}">
                <fa-icon [icon]="singleContact.icon" class="text-green"></fa-icon>
                <div>{{ singleContact.name }}</div></a></button>
        </div>
    </ng-container>
    </div>
</section>
