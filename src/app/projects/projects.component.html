<section id="projects" class="px-10 lg:px-20 py-10 text-center">
    <div class="py-5 text-center">
        <h2>Portfolio</h2>
    <p class="p-3">Some projects I have worked on that 
        highlight my skills in different applications:</p>
    </div>
    

        <div class="grid grid-cols-3">
            <ng-container *ngFor="let singleProject of projects; let i = index">
                <div [ngStyle]="{'grid-column': (i % 3) + 1 }" class="box">
                    <h3 class="pt-10">{{ singleProject.name }}</h3>
                    <img [src]="singleProject.image" [alt]="singleProject.name" class="project-image pt-3">
                     <p class="px-3 lg:px-10 pb-2 pt-3">{{ singleProject.description }}</p>
                     <div class="pb-4 text-sm"><button>demo</button><button>view repo</button></div>
                </div>
            </ng-container>
        </div>
</section>
