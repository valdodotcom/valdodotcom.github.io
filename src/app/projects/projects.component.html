<section id="projects" class="px-20 py-10">
    <h2 class="py-5">Portfolio</h2>
    <p>Some projects I have worked on that 
        highlight my skills in different applications:</p>
    
        <ng-container *ngFor="let singleProject of projects;">
        <div class="py-5">
            <p>{{ singleProject.name }}</p>
        <img src="" alt="">
        <p>Description: {{ singleProject.description }}</p>
        </div>
        </ng-container>    
    
</section>
