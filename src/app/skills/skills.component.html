<div id="services" class="px-20 py-10">
    <h2>Services</h2>
        <ul>
            <ng-container *ngFor="let singleService of services;">
                <li>
                    <h3> {{ singleService.name }}</h3>
                    <p> {{ singleService.description }}</p>
                </li>

            </ng-container>
        </ul>
        
</div>
