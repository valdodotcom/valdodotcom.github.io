<section id="about" class="px-20 py-10">
    <div>
        <h2>Profile</h2>
        <ng-container *ngFor="let singleP of paragraphs;">
            <p class="py-5">{{ singleP }}</p>
        </ng-container>
    </div>

    <div class="px-10 py-5">
        <h3 class="py-5">Skill Set</h3>
        <ul>
            <ng-container *ngFor="let singleSkill of skillSet;">
                <li>{{ singleSkill }}</li>
            </ng-container>
        </ul>
    </div>

</section>
